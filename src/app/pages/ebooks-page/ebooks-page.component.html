<div class="container-fluid p-4" style="background-color: #0C2738; color: #F2EBE6;">
    <section class="text-center py-5 title-font">
        <h1 class="display-4 text-uppercase title-font">Ebooks</h1>
        <p class="lead mt-3">Descubre nuestros ebooks sobre imagen personal, estilo y comunicaci√≥n.</p>
    </section>

    <section class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-md-6 col-lg-4 mb-4" *ngFor="let ebook of ebooks">
                <a [routerLink]="[ebook.path]" class="text-decoration-none text-white">
                    <div class="card text-white">
                        <img [src]="ebook.image" class="card-img" [alt]="ebook.title" />
                        <div class="card-img-overlay d-flex align-items-center justify-content-center text-center">
                            <!-- <h5 class="card-title text-uppercase subtitle-font">{{ ebook.title }}</h5> -->
                        </div>
                    </div>
                    <p class="mt-3" style="text-align: center;">{{ ebook.shortDescription }}</p>
                </a>
            </div>
        </div>
    </section>
</div>
